<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodemonkes</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: rgb(16, 56, 59);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-btn {
            padding: 8px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-btn:hover {
            background: #1557b0;
        }
        .bg-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .bg-button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: white;
            color: black;
            font-size: 14px;
        }
        .bg-button:hover {
            background: #f5f5f5;
        }
        .bg-button.active {
            background: #e3f2fd;
            border-color: #1a73e8;
        }
        .color-picker {
            padding: 4px;
            width: 100px;
            height: 35px;
            cursor: pointer;
        }
        .preview {
            width: 400px;
            height: 400px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background-color 0.3s;
            border: 1px solid #ddd;
        }
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }
        .info {
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
        }
        .error {
            color: #dc2626;
            text-align: center;
            margin: 10px 0;
        }
        .download-btn {
            padding: 8px 24px;
            background: #34a853;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .download-btn:hover {
            background: #2d8a46;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nodemonkes</h1>
        
        <form class="search-box" onsubmit="searchNFT(event)">
            <input type="text" id="search" placeholder="Enter ID or Inscription number">
            <button type="submit" class="search-btn">Search</button>
        </form>

        <div id="error" class="error"></div>

        <div id="result">
            <div class="bg-controls">
                <button type="button" class="bg-button active" onclick="setBackground('transparent', this)">No Background</button>
                <button type="button" class="bg-button" onclick="setBackground('rgb(16, 56, 59)', this)">Christmas Green</button>
                <button type="button" class="bg-button" onclick="setBackground('black', this)">Black</button>
                <input type="color" class="color-picker" oninput="setCustomBackground(this.value, this)" title="Choose custom color">
            </div>

            <div id="preview" class="preview">
                <img id="nftImage" style="display: none">
            </div>

            <div id="info" class="info" style="display: none">
                <h2 id="nftId"></h2>
                <p>Inscription: <span id="inscription"></span></p>
                <p>Rarity Score: <span id="rarity"></span></p>
                <p>Rank: <span id="rank"></span></p>
                <button onclick="downloadNFT()" class="download-btn">Download Image</button>
            </div>
        </div>
    </div>

    <script>
        let metadata = [];
        
        fetch('https://raw.githubusercontent.com/supercrypto1984/SantaHat/main/metadata.json')
            .then(res => res.json())
            .then(data => metadata = data)
            .catch(() => showError('Failed to load metadata'));

        function searchNFT(event) {
            event.preventDefault();
            const term = document.getElementById('search').value;
            const nft = metadata.find(item => 
                item.id.toString() === term || 
                item.inscription.toString() === term
            );

            if (nft) {
                showNFT(nft);
            } else {
                showError('NFT not found');
                document.getElementById('nftImage').style.display = 'none';
                document.getElementById('info').style.display = 'none';
            }
        }

        function showNFT(nft) {
            document.getElementById('nftImage').style.display = 'block';
            document.getElementById('info').style.display = 'block';
            document.getElementById('nftId').textContent = `NODEMONKE #${nft.id}`;
            document.getElementById('inscription').textContent = nft.inscription;
            document.getElementById('rarity').textContent = nft.rarityScore;
            document.getElementById('rank').textContent = nft.rank;
            
            const img = document.getElementById('nftImage');
            img.src = `/SantaHat/images/${nft.id}.png`;
            img.onerror = () => showError('Failed to load image');
        }

        function setBackground(color, button) {
            document.getElementById('preview').style.backgroundColor = color;
            document.querySelectorAll('.bg-button').forEach(btn => btn.classList.remove('active'));
            if (button.classList.contains('bg-button')) {
                button.classList.add('active');
            }
        }

        function setCustomBackground(color, input) {
            document.getElementById('preview').style.backgroundColor = color;
            document.querySelectorAll('.bg-button').forEach(btn => btn.classList.remove('active'));
        }

        function downloadNFT() {
            const id = document.getElementById('nftImage').src.split('/').pop().split('.')[0];
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('nftImage');
            
            canvas.width = 1000;
            canvas.height = 1000;
            
            ctx.fillStyle = document.getElementById('preview').style.backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.imageSmoothingEnabled = false;
            const size = Math.min(canvas.width, canvas.height) * 0.8;
            const x = (canvas.width - size) / 2;
            const y = (canvas.height - size) / 2;
            ctx.drawImage(img, x, y, size, size);
            
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `nodemonke-${id}.png`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function showError(msg) {
            const error = document.getElementById('error');
            error.textContent = msg;
            setTimeout(() => error.textContent = '', 3000);
        }
    </script>
</body>
</html>
