<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞节 Nodemonkes</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
            min-height: 100vh;
            background: white;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .preview {
            width: 280px;
            height: 280px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
        }
        .info {
            text-align: center;
        }
        .error {
            color: #dc2626;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>圣诞节 Nodemonkes</h1>
        
        <div class="controls">
            <input type="text" id="search" placeholder="输入 ID 或铭文号">
            <button onclick="searchNFT()">搜索</button>
            <button onclick="randomNFT()">随机</button>
        </div>

        <div style="text-align: center">
            <select onchange="document.body.style.background = this.value">
                <option value="white">白色背景</option>
                <option value="rgb(16, 56, 59)">圣诞绿</option>
                <option value="black">黑色</option>
            </select>
        </div>

        <div id="error" class="error"></div>

        <div id="result" style="display:none">
            <div class="preview">
                <img id="nftImage">
            </div>
            <div class="info">
                <h2 id="nftId"></h2>
                <p>铭文号：<span id="inscription"></span></p>
                <p>稀有度：<span id="rarity"></span></p>
                <p>排名：<span id="rank"></span></p>
                <button onclick="downloadNFT()">下载图片</button>
            </div>
        </div>
    </div>

    <script>
        let metadata = [];
        
        fetch('https://raw.githubusercontent.com/supercrypto1984/SantaHat/main/metadata.json')
            .then(res => res.json())
            .then(data => metadata = data)
            .catch(() => showError('加载数据失败'));

        function searchNFT() {
            const term = document.getElementById('search').value;
            const nft = metadata.find(item => 
                item.id.toString() === term || 
                item.inscription.toString() === term
            );

            if (nft) {
                showNFT(nft);
            } else {
                showError('未找到 NFT');
                document.getElementById('result').style.display = 'none';
            }
        }

        function showNFT(nft) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('nftId').textContent = `NFT #${nft.id}`;
            document.getElementById('inscription').textContent = nft.inscription;
            document.getElementById('rarity').textContent = nft.rarityScore;
            document.getElementById('rank').textContent = nft.rank;
            
            const img = document.getElementById('nftImage');
            img.src = `/SantaHat/images/${nft.id}.png`;
            img.onerror = () => showError('加载图片失败');
        }

        function randomNFT() {
            if (metadata.length > 0) {
                const nft = metadata[Math.floor(Math.random() * metadata.length)];
                document.getElementById('search').value = nft.id;
                showNFT(nft);
            }
        }

        function downloadNFT() {
            const id = document.getElementById('nftImage').src.split('/').pop().split('.')[0];
            const a = document.createElement('a');
            a.href = `/SantaHat/images/${id}.png`;
            a.download = `santahat-${id}.png`;
            a.click();
        }

        function showError(msg) {
            const error = document.getElementById('error');
            error.textContent = msg;
            setTimeout(() => error.textContent = '', 3000);
        }
    </script>
</body>
</html>
